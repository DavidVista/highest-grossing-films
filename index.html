<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Film Database</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by title..." oninput="filterTable()">
            <select id="sort" onchange="sortTable()">
                <option value="title">Sort by Title</option>
                <option value="release_year">Sort by Release Year</option>
                <option value="box_office">Sort by Box Office</option>
            </select>
        </div>
        <table id="filmTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Year</th>
                    <th>Director(s)</th>
                    <th>Box Office</th>
                    <th>Country(ies)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
